<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>

  <!-- Link external CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
</head>

<body>
  <video id="bg-video" autoplay muted loop playsinline>
      <source src="{{ url_for('static', filename='elements/rustbasebackground.mp4') }}" type="video/mp4">
  </video>
  <div id="video-overlay"></div>

  <!-- Registration form container -->
  <div class="register-container">
    <!-- Message box above the form -->
    <div id="message" class="message-box" aria-live="polite"></div>
    
    <h2>Register</h2>

    <form id="register-form" method="POST" action="/register">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>

      <label for="password-confirm">Confirm Password</label>
      <input type="password" id="password-confirm" name="password_confirm" required>

      <button type="submit" class="register-btn">Register</button>
    </form>

    <!-- Link to login page -->
    <p class="login-link">
      Already have an account? <a href="{{ url_for('login') }}">Login here</a>
    </p>
  </div>

  <script src="{{ url_for('static', filename='js/utils.js') }}"></script>
  <script src="{{ url_for('static', filename='js/register.js') }}"></script>
</body>
</html>
